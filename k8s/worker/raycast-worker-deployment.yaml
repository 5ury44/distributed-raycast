# k8s/worker/raycast-worker-deployment-fixed.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: raycast-worker
  labels:
    app: raycast-worker
spec:
  replicas: 4
  selector:
    matchLabels:
      app: raycast-worker
  template:
    metadata:
      labels:
        app: raycast-worker
    spec:
      containers:
        - name: raycast-worker
          image: 339712906342.dkr.ecr.us-west-2.amazonaws.com/raycast-worker:latest
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          # Remove the problematic gRPC probes for now
          # livenessProbe:
          #   grpc:
          #     port: 50051
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          # readinessProbe:
          #   grpc:
          #     port: 50051
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: raycast-worker-service
spec:
  selector:
    app: raycast-worker
  ports:
    - port: 50051
      targetPort: 50051
      name: grpc
  type: ClusterIP
